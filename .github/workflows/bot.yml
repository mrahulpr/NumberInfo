name: Telegram Bot

on:
  workflow_dispatch:  # ðŸ‘ˆ adds the "Run workflow" button in GitHub Actions UI

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          DUMP_CHAT_ID: ${{ secrets.DUMP_CHAT_ID }}
        run: |
          python bot.py
